apiVersion: v1
kind: Secret
data:
  tls.crt: 
  tls.key: 
metadata:
  name: conformance-tls
type: kubernetes.io/tls
---
apiVersion: v1
kind: Secret
data:
  tls.crt: 
  tls.key: 
metadata:
  name: conformance-tls-2
type: kubernetes.io/tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-rules-wildcard-foo-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: host-rules-wildcard-foo-com
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: host-rules-wildcard-foo-com
    spec:
      containers:
        - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INGRESS_NAME
              value: host-rules
            - name: SERVICE_NAME
              value: wildcard-foo-com
          image: k8s.gcr.io/ingressconformance/echoserver:v0.0.1@sha256:9b34b17f391f87fb2155f01da2f2f90b7a4a5c1110ed84cb5379faa4f570dc52
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          name: ingress-conformance-echo
          ports:
            - containerPort: 3000
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: wildcard-foo-com
spec:
  ports:
    - port: 8080
      targetPort: 3000
  selector:
    app: host-rules-wildcard-foo-com
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-rules-foo-bar-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: host-rules-foo-bar-com
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: host-rules-foo-bar-com
    spec:
      containers:
        - env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INGRESS_NAME
              value: host-rules
            - name: SERVICE_NAME
              value: foo-bar-com
          image: k8s.gcr.io/ingressconformance/echoserver:v0.0.1@sha256:9b34b17f391f87fb2155f01da2f2f90b7a4a5c1110ed84cb5379faa4f570dc52
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          name: ingress-conformance-echo
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: foo-bar-com
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 3000
  selector:
    app: host-rules-foo-bar-com
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-rules
spec:
  ingressClassName: cilium
  rules:
    - host: '*.foo.com'
      http:
        paths:
          - backend:
              service:
                name: wildcard-foo-com
                port:
                  number: 8080
            path: /
            pathType: Prefix
    - host: foo.bar.com
      http:
        paths:
          - backend:
              service:
                name: foo-bar-com
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - foo.bar.com
      secretName: conformance-tls